<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Custom Dashboard</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./comps.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item"><button id="btnLoginLink" class="btn btn-sm btn-default"><a href="#btnLogin">Sign In</button></a>
            </li>
            <li class="nav-item"><button id="btnSignUpLink" class="btn btn-sm btn-default"><a href="#btnSignUp">Sign Up</a></button>
            </li>
            <li class="nav-item"><button id="btnLogout" class="btn btn-sm btn-default hide">Sign Out</button>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Store Name</h3>
      </div>

      <div class="jumbotron"><img src="./app/images/BR.jpg" alt=""/>
      </div>

      <div class="row">
        <div id="auth" class="col-md-5">
          <p><input id="txtEmail" type="email" placeholder="Email"></p>
          <p><input id="txtPassword" type="password" placeholder="Password"></p>
          <p><button id="btnLogin" class="btn btn-sm btn-default" style="margin-right: 150px">Sign In</button><button id="btnSignUp" class="btn btn-sm btn-default">Sign Up</button></p>
        </div>
        <div id="search" class="col-md-5">
          <p><input id="nameSearch" type="text" placeholder="Enter name on order">
          <button id="btnNameSearch" class="btn btn-sm btn-circle btn-default" onclick="getName()">Go</button></p>
          <p><input id="numberSearch" type="text" placeholder="Enter order number">
          <button id="btnNumberSearch" class="btn-sm btn btn-circle btn-default" onclick="getNumber()">Go </button></p>
       </div>
        <div class="col-md-2">
          <p id="results" class="text-muted">Results listed here</p>
        </div>
      </div>
      <br />
      <footer class="footer">
        <p>&copy; Store Name 2016</p>
      </footer>

    </div>

  <script src="./app/components/firebase.js"></script>

  </body>
</html>
